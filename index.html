<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BAUER CLUB 登録</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      padding: 16px;
    }
    #status {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
    }
    .small {
      opacity: 0.7;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="status">初期化中...</div>
  <div class="small" id="meta"></div>

  <script>
    const LIFF_ID = "2009166191-Z48GsDTs";
    const GAS_URL = "https://script.google.com/macros/s/AKfycby9b-uIzlMtxz8bWaotOf5GFS1XU0elV5VduveGVpmXdc0WF3CUqbg1vzHX2RPgFJBV2Q/exec";

    (async () => {
      const el = document.getElementById("status");
      const meta = document.getElementById("meta");

      try {

        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          el.textContent = "LINEログインに移動します...";
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        el.textContent = "登録確認中...";
        meta.textContent = `LINE_ID: ${lineUserId}`;

        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            line_user_id: lineUserId
          })
        });

        const text = await res.text();

        let body;
        try {
          body = JSON.parse(text);
        } catch {
          body = null;
        }

        if (res.ok && body && body.status === "SUCCESS") {

          const formUrl =
            "https://docs.google.com/forms/d/e/1FAIpQLScpCsfBmHYD7aVcg7oyjunWyRwRGGLCU_ZNLOa8bA7dYHKU-A/viewform" +
            "?entry.286419168=" + encodeURIComponent(lineUserId);

          window.location.href = formUrl;

        } else {

          el.textContent =
            "登録処理：失敗\n\n" +
            `HTTP: ${res.status}\n` +
            `BODY: ${text}`;
        }

      } catch (e) {
        el.textContent =
          "エラー発生\n" +
          (e && e.message ? e.message : String(e));
      }
    })();
  </script>
</body>
</html>
